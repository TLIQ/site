<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="container header__flex">
        <div class="header__left">
            <a href="" class="logo">
                <img class="logo__img" src="img/logo.png" alt="logo">BRAND
            </a>
            <form class="form" action="#">
                <div>Browse</div>
                <input type="text">
                <button>0</button>
            </form>
        </div>
        <div class="header__right">
            <img class="cart" src="img/cart.svg" alt="cart">
            <a href="">My Account</a>
        </div>
    </div>
</div>
<div class="container">
    <ul class="menu">
        <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Hot Deals</a></li>
    </ul>
</div>

<div class="promo">
    <div class="container promo__flex">
        <div class="promo__content">
            <p class="promo__text promo__text_big">THE BRAND</p>
            <p class="promo__text">OF LUXERIOUS <span class="pink">FASHION</span></p>
        </div>
    </div>
</div>

<div class="sales">
    <div class="container sales__flex" style="margin-top: 98px">
        <div class="sales_left">
            <div class="sales_man sales_card">
                <div class="sales_info">
                    <p class="sales_text">HOT DEAL</p>
                    <p class="sales_text pink">FOR MEN</p>
                </div>
            </div>
            <div class="content_sales_acces sales_card">
                <div class="sales_acces">
                    <div class="sales_info">

                        <p class="sales_text">HOT DEAL</p>
                        <p class="sales_text pink">FOR MEN</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="sales_right">
            <div class="sales_woman sales_card">
                <div class="sales_info">
                    <p class="sales_text">HOT DEAL</p>
                    <p class="sales_text pink">FOR MEN</p>
                </div>
            </div>
            <div class="sales_kid sales_card">
                <div class="sales_info">
                    <p class="sales_text">HOT DEAL</p>
                    <p class="sales_text pink">FOR MEN</p>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
